<p class="text-corporate-blue text-center text-h2">
  {{ toggleText }}
  <select
    id="{{ section_id }}_toggle"
    class="bg-white text-center font-bold border-b-2 border-corporate-blue inline"
    aria-controls="{{ section_id }}_ber {{ section_id }}_ger"
    aria-label="Schalte um zwischen Berlin und Deutschland"
  >
    <option value="{{ section_id }}_ber">Berlin</option>
    <option value="{{ section_id }}_ger">Deutschland</option>
  </select>
</p>
<div id="{{ section_id }}_ber" class="">
  {{ request.app.extra[chart_ids[0]]|safe }}
</div>
<div id="{{ section_id }}_ger" class="hidden">
  {{ request.app.extra[chart_ids[1]]|safe }}
</div>
