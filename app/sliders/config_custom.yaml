bar_custom:
  plot_type: bar
  general:
    title: Simple Bar Chart
    x_axis_label: Categories
    y_axis_label: Values
  vbar:
    width: 0.5
    legend_label: Values
    line_color: blue
    fill_color: blue
  legend_title: Legend
  label_text_font_size: 12pt

bubble_custom:
  plot_type: bubble
  figure:
    title: Simple Bubble Plot
    toolbar_location: null
  linear_cmap:
    field_name: color
    palette: Viridis256
  circle:
    legend_field: color
  color_bar:
    width: 8
    location: [0, 0]

line_custom:
  plot_type: line
  general:
    title: Simple Line Chart
    x_axis_label: X-axis
    y_axis_label: Y-axis
  line:
    line_width: 2
    legend_label: Line
    line_color: blue
  legend_title: Legend
  label_text_font_size: 12pt

basis_ber:
  plot_type: line_interactive
  general:
    title: Berlin Basis Chart
    x_axis_label: X-axis
    y_axis_label: Y-axis
    toolbar_location: null
    y_range: [0, 14]
  line:
    line_width: 2
    legend_label: Line
    line_color: blue
  legend_title: Legend
  label_text_font_size: 12pt
  filters:
    single_choice_1:
      - ber
      - de
    single_choice_1_default: ber
    single_choice_2:
      - anzahl
      - umsatz
    single_choice_2_default: anzahl
    multi_choice:
      - nahrung
      - pharma
      - textil
    multi_choice_default:
      - nahrung
      - pharma

pie_custom:
  plot_type: pie
  general:
    height: 350
    title: Pie Chart
    toolbar_location: null
    tools: hover
    tooltips: '@x: @y'
    x_range: [-0.5, 1.0]
  wedge:
    x: 0
    y: 1
    radius: 0.4
    line_color: white
    fill_color: color
    legend_field: x
  axis_label: null
  visible: false
  grid_line_color: null
